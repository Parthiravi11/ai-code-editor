<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Editor</title>
</head>
<body>
    <h1>Paste Your Code Here</h1>
    <textarea id="codeInput" rows="10" cols="50"></textarea>
    <button onclick="sendCode()">Submit</button>
    <h2>Response:</h2>
    <pre id="responseOutput"></pre>

    <script>
        async function sendCode() {
            const code = document.getElementById("codeInput").value;
            const response = await fetch(" https://ai-code-backend-bz7s1jcw4-mrkratos007s-projects.vercel.app/process", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ code: code })
            });
            const result = await response.json();
            document.getElementById("responseOutput").innerText = JSON.stringify(result, null, 2);
        }
    </script>
</body>
</html>
